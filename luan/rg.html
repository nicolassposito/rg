    <script>
        //  L
        var menu = ['<div style="width: 100%; text-align: center;"><svg id="pagina1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-2"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 1 0-16 0"/></svg></div>', '<div id="pagina2" style="width: 100%; text-align: center;"><svg id="pagina2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-fingerprint"><path d="M2 12C2 6.5 6.5 2 12 2a10 10 0 0 1 8 4"/><path d="M5 19.5C5.5 18 6 15 6 12c0-.7.12-1.37.34-2"/><path d="M17.29 21.02c.12-.6.43-2.3.5-3.02"/><path d="M12 10a2 2 0 0 0-2 2c0 1.02-.1 2.51-.26 4"/><path d="M8.65 22c.21-.66.45-1.32.57-2"/><path d="M14 13.12c0 2.38 0 6.38-1 8.88"/><path d="M2 16h.01"/><path d="M21.8 16c.2-2 .131-5.354 0-6"/><path d="M9 6.8a6 6 0 0 1 9 5.2c0 .47 0 1.17-.02 2"/></svg></div>', '<div id="pagina3" style="width: 100%; text-align: center;"><svg id="pagina3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-qr-code"><rect width="5" height="5" x="3" y="3" rx="1"/><rect width="5" height="5" x="16" y="3" rx="1"/><rect width="5" height="5" x="3" y="16" rx="1"/><path d="M21 16h-3a2 2 0 0 0-2 2v3"/><path d="M21 21v.01"/><path d="M12 7v3a2 2 0 0 1-2 2H7"/><path d="M3 12h.01"/><path d="M12 3h.01"/><path d="M12 16v.01"/><path d="M16 12h1"/><path d="M21 12v.01"/><path d="M12 21v-1"/></svg></div>']
        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: true,
            clickable: true,
            pagination: {
                el: '.swiper-pagination',
                renderBullet: function (index, className) {
                return '<span class="' + className + '">' + (menu[index]) + '</span>';
                },
        },
        });
    </script>

    <script>
        let touchstartX = 0
        let touchendX = 0
            
        function checkDirection() {
            if (document.querySelector(".swiper-pagination-bullet-active svg").getAttribute("id") == "pagina1"){
                document.getElementById("texto-topo").innerHTML = "Frente";
            } else if (document.querySelector(".swiper-pagination-bullet-active svg").getAttribute("id") == "pagina2"){
                document.getElementById("texto-topo").innerHTML = "Verso";
            } else if (document.querySelector(".swiper-pagination-bullet-active svg").getAttribute("id") == "pagina3"){
                document.getElementById("texto-topo").innerHTML = "QR Code";
            }
        }

        document.addEventListener('touchstart', e => {
        touchstartX = e.changedTouches[0].screenX
        })

        document.addEventListener('touchend', e => {
        touchendX = e.changedTouches[0].screenX
        checkDirection()
        })
    </script>

    <script>
    window.addEventListener('load', function () {
        document.getElementById("loader").remove();
    })
    </script>

    <style>
        .lds-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            }
            .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 50px;
            height: 50px;
            margin: 8px;
            border: 5px solid #fff;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #044897 transparent transparent transparent;
            }
            .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
            }
            .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
            }
            .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
            }
            @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
            }

    </style>

                console.log(datetime);
                document.getElementById("ano").innerText = currentdate.getFullYear();
